<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/vaadin-icons/vaadin-icons.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<!-- Element for displaying one panel on the dashboard view. -->
<dom-module id="dash-panel">
    <template>
      <style>
        :host {
          --panel-background-color: #ffffff;
          --panel-text-color: var(--text-color-darkest);
          --panel-label-color: var(--chart-blue);

          --paper-card: {
            border: 1px solid #c5c5c5;
            border-radius: 4px;
            width: 100%;

          }

          --paper-card-content: {
              padding: 0;
              margin: 0;
              width: 100%;
              height: 100%;
          }

        }

        .smaller {
          width: 35px;
          height: 35px;
        }

        /* TODO: Surround a lot of this in mixins with defaults available. */
        .toolbar {
          text-transform: uppercase;
          line-height: 1.1;
          font-weight: 500;
          font-size: 14px;
          letter-spacing: 0;

          padding: 0 13px;

          height: 37px;

          color: var(--panel-label-color);
        }

      </style>

      <paper-card>
        <div class="toolbar">
          [[label]]
          <paper-icon-button class="smaller" icon="vaadin-icons:expand"></paper-icon-button>
          <paper-icon-button class="smaller" icon="icons:settings"></paper-icon-button>
        </div>
        <div class="card-content">
          <content>
          <!-- TODO: add fallback content here. Something like,
            "no content loaded" and be the full size of the panel. -->
          </content>
        </div>
      </paper-card>

    </template>

    <script>
    Polymer({
        is: 'dash-panel',

        properties: {
          label: String
        },

        // Fires when an instance of the element is created
        created: function() {},

        // Fires when the local DOM has been fully prepared
        ready: function() {},

        // Fires when the element was inserted into the document
        attached: function() {},

        // Fires when the element was removed from the document
        detached: function() {},

        // Fires when an attribute was added, removed, or updated
        attributeChanged: function(name, type) {}
    });
    </script>
</dom-module>
