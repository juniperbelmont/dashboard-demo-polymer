<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-iconset-svg/iron-iconset-svg.html">
<link rel="import" href="../bower_components/vaadin-icons/vaadin-icons.html">

<link rel="import" href="../bower_components/paper-styles/default-theme.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">


<dom-module id="my-app">

  <template>

    <style>

      :host {

        display: block;
        --app-drawer-width: 110px;

        --app-primary-color: magenta;
        --app-secondary-color: black;

        --dark-theme-background-color: #414b56;
        --dark-theme-base-color: #ffffff;
        --dark-theme-text-color: #ffffff;
        --dark-theme-secondary-color: #9ca5af;  /* for secondary text and icons */
        --dark-theme-disabled-color: #646464;  /* disabled/hint text */
        --dark-theme-divider-color: #3c3c3c;

        --dark-theme-selected-background-color: #3a434d;

      }

      app-header-layout {
      }

      app-header {
        background-color: var(--dark-theme-background-color);
        color: var(--dark-theme-text-color);
      }

      app-drawer {
        --app-drawer-content-container: {
          background-color: var(--dark-theme-background-color);
          color: var(--dark-theme-text-color);
        };
      }

      app-drawer app-toolbar {
        --app-toolbar-font-size: 12px;
      }

      /* This is the big screen mode. */
      app-drawer[persistent] .drawer-list {
        text-align: center;
      }

      .drawer-list {
        margin: 0 20px;
      }
      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 40px;
        text-decoration: none;

        color: var(--dark-theme-secondary-color);

        font-size: 11px;

        /* Set line-height when sidebar is buttons. */
        /* line-height: 1.3; */
      }
      .drawer-list a.iron-selected {
        color: var(--dark-theme-text-color);
        background-color: var(--dark-theme-selected-background-color);
      }

      .drawer-list a:hover {
        color: var(--dark-theme-text-color);
      }

    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>

      <!-- Drawer content -->
      <app-drawer>
        <app-toolbar>
          <div title>Menu</div>
        </app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <!-- Try to implement iron-pages with iron-selector at once. -->
          <a name="dashboard" href="/dashboard">Dashboard</a>
          <a name="sales" href="/sales">Sales</a>
          <a name="transactions" href="/transactions">Transactions</a>
          <a name="reports" href="/reports">Reports</a>
          <a name="schedule" href="/schedule">Schedule</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div title>My App</div>
          </app-toolbar>
        </app-header>

        <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
          <dash-dashboard name="dashboard"></dash-dashboard>
          <dash-sales name="sales"></dash-sales>
          <dash-transactions name="transactions"></dash-transactions>
          <dash-reports name="reports"></dash-reports>
          <dash-schedule name="schedule"></dash-schedule>
        </iron-pages>

      </app-header-layout>

    </app-drawer-layout>

  </template>

  <script>

    Polymer({

      is: 'my-app',

      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

      },

      observers: [
        '_routePageChanged(routeData.page)',
      ],

      _routePageChanged: function(page) {
        this.page = page || 'view1';
      },

      _pageChanged: function(page) {
        // load page import on demand.
        this.importHref(
          this.resolveUrl('views/dash-' + page + '.html'), null, null, true);
      }

    });

  </script>

</dom-module>
