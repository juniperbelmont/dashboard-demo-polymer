<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/vaadin-charts/vaadin-charts.html">

<!-- Element for displaying a sparkline chart and stuff around it. -->
<dom-module id="dash-sparklet">
    <!-- Import flex layout classes. -->

    <style>
      :host {
        padding: 12px;
        box-sizing: border-box;
        border: 1px solid #EAEAEA;
        background-color: white;


        text-align: center;

      }

      :host > div {
      }

      .average {
        font-size: 26px;
      }

      .label {
        font-size: 14px;
      }

      .bottom {

      }

      .high, .low {
        display: inline-block;
      }

      .chart {
        height: 40px;
      }

      /* TODO: Color of line should be set with a variable. */
    </style>
    <template>
      <div class="average">
        [[prefix]][[average]][[suffix]]
      </div>

      <div class="label">
        [[label]]
      </div>

      <div class="chart">
        <vaadin-sparkline data={{data}}></vaadin-sparkline>
      </div>


      <div class="bottom">
        <div class="high">
          High
          <b>[[_high(data)]]</b>
        </div>
        <div class="low">
          Low
          <b>[[_low(data)]]</b>
        </div>
      </div>
    </template>

    <script>
    Polymer({
        is: 'dash-sparklet',

        properties: {
          data: {
            type: Array,
            value: () => []
          },

          average: {
            type: Number,
            computed: '_average(data)'
          },

          prefix: String,
          suffix: String
        },

        _average: function(data) {
          // return 0 as a fallback
          return data.reduce((a, b) => a + b, 0) / data.length || 0;
        },

        _high: (data) => data.length ? Math.max(...data) : 0,
        _low: (data) => data.length ? Math.min(...data): 0,

        // Fires when an instance of the element is created
        created: function() {},

        // Fires when the local DOM has been fully prepared
        ready: function() {

        },

        // Fires when the element was inserted into the document
        attached: function() {
        },

        // Fires when the element was removed from the document
        detached: function() {},

        // Fires when an attribute was added, removed, or updated
        attributeChanged: function(name, type) {

        }
    });
    </script>
</dom-module>
